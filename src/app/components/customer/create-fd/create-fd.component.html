<div class="position-relative overflow-hidden p-3 text-center bg-light">
    <h1>Create FD Account</h1>
</div>
<div class="p-5 p-md-5 m-md-3 bg-light">
    <div class="card">
        <form #customerfundtransfer="ngForm">
            <div class="card-body">
                <div class="form-group row">
                    <label for="toEmailId" class="col-sm-2 col-form-label">Account</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="toEmailId" name="toEmailId" placeholder="Account"
                            [(ngModel)]="createfd.toEmailId" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="amount" class="col-sm-2 col-form-label">Amount</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="amount" name="amount" placeholder="Amount"
                            [(ngModel)]="createfd.amount">
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <button type="submit" class="btn btn-lg btn-block btn-primary mb-3">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="p-5 p-md-5 m-md-3 bg-light" hidden>
    <div class="card">
        <div class="card-header title">
             <h4 class="my-0 card-title heading font-weight-bold">Details</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover text-nowrap">
                    <thead>
                        <tr>
                            <th scope="col" >#</th>
                            <th scope="col" >Name</th>
                            <th scope="col">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Testing</td>
                            <td>1000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
