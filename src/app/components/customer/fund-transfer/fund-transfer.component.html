<div class="position-relative overflow-hidden p-3 text-center bg-light">
    <h1>Fund Transfer</h1>
</div>
<div class="p-5 p-md-5 m-md-3 bg-light">
    <div class="card">
        <form #customerfundtransfer="ngForm" (ngSubmit)="onSubmit(customerfundtransfer)">
            <div class="card-body">
                <div class="form-group row">
                    <label for="fromEmailId" class="col-sm-2 col-form-label">From Account</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="fromEmailId" name="fromEmailId"
                            placeholder="From Account" [(ngModel)]="fundtransfer.fromEmailId" readonly>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="toEmailId" class="col-sm-2 col-form-label">To Account</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="toEmailId" name="toEmailId" placeholder="To Account"
                            [(ngModel)]="fundtransfer.toEmailId">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="amount" class="col-sm-2 col-form-label">Amount</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="amount" name="amount" placeholder="Amount"
                            [(ngModel)]="fundtransfer.transferAmount">
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <button type="submit" class="btn btn-lg btn-block btn-primary mb-3">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
